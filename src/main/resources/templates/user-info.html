<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>User Info</h2>

<br>

<form th:method="POST" th:action="@{/users}" th:object="${user}">

    <label for="name">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>

    <br>

    <label for="name">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br>

    <label for="name">Enter role: </label>
    <input type="text" th:field="*{roles}" id="roles"/>

    <br>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <br>

    <label for="department">Enter department: </label>
    <input type="text" th:field="*{department}" id="department"/>

    <br>

    <label for="salary">Enter salary: </label>
    <input type="text" th:field="*{salary}" id="salary"/>

    <br>

    <input type="submit" value="Add user"/>

</form>

</body>

</html>
