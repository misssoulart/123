<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>

    <br>

    <label for="name">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br>

    <label for="name">Enter role: </label>
    <input type="text" th:field="*{roles}" id="roles"/>

    <br>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <br>

    <label for="department">Enter department: </label>
    <input type="text" th:field="*{department}" id="department"/>

    <br>

    <label for="salary">Enter salary: </label>
    <input type="text" th:field="*{salary}" id="salary"/>

    <br>

    <input type="submit" value="Update user"/>

</form>

</body>
</html>
